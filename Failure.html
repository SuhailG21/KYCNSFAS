<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveness Check Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .heading {
            font-size: 28px;
            font-weight: bold;
            color: #F44336;
            margin-bottom: 20px;
        }

        .sub-heading {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            background-color: #F44336;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e53935;
        }

        .icon {
            font-size: 50px;
            color: #F44336;
            margin-bottom: 20px;
        }

        .error-message {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><path d="M14 10L10 14M10 10l4 4" /></svg>
        </div>
        <div class="heading">
            Liveness Check Failed!
        </div>
        <div class="sub-heading">
            Unfortunately, your face liveness check did not pass. Please try again or contact support.
        </div>
        <div class="error-message">
            <p>If the problem persists, feel free to reach out to our support team for assistance.</p>
        </div>
        
    </div>

</body>
</html>
